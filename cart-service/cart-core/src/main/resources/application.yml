server:
  port: 8081
  servlet:
    context-path: /api/cart

spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:postgresql://localhost:5432/cart?createDatabaseIfNotExist=true
    username: norberttalpos
    password: Passw0rd
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    generate-ddl: true
